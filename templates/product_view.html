<div class="product-card bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
    <p class="mb-2">{{ product.description }}</p>
    <p class="mb-2">Price: {{ product.price }}</p>
    <p class="mb-2">Stock: {{ product.stock }}</p>
    <p class="mb-2">Archived: {{ product.archived }}</p>
    <p>Last Updated: {{ product.updated_at }}</p>

    <div class="flex gap-2 mt-4">
        <form action="/product/{{ product.id }}/edit" method="get">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Edit
            </button>
        </form>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Archive
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Delete
        </button>
    </div>
</div>
